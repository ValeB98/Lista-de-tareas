<!DOCTYPE html> <!--indica que este es un documento HTML5-->
<html lang="es"> <!--pone idioma principal del sitio en español-->

<head>
  <meta charset="UTF-8" /> <!--codificación de caracteres en UTF-8 para mostrar acentos, ñ... etc correctamente-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--hace que el diseño sea responsive en moviles-->
  <title>Lista de Tareas</title> <!--titulo que aparece en la pestaña del navegador-->
  <link rel="stylesheet" href="style.css" /> <!--enlaza el archivo de estilos CSS-->
</head>

<body>
  <!--titulo principal de la pagina-->
  <h1>LISTA DE TAREAS WEB</h1>

  <!--formulario para escribir y enviar nuevas tareas-->
  <form id="task-form">
    <!--campo de texto donde se escribe la tarea-->
    <input
      type="text"
      id="task-input"
      placeholder="Escribe una tarea..."
      required
    >

    <!--boton para agregar la tarea-->
    <button type="submit">Agregar</button>
  </form>

  <!--lista donde se mostraran las tareas ya agregadas-->
  <ul id="task-list"></ul>

  <!--archivo de javascript principal que maneja la logica de la app-->
  <script src="main.js"></script>

  <!--libreria externa para mostrar confeti al completar tareas-->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
